<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="all">
        <div class="d-flex justify-content-center align-items-center">
            <div class="d-flex justify-content-center section1">
                <img src="images/hero-image.png" alt="" class="hero-image my-auto" height="576px" >
            </div>
            <div class="section2">
                <img src="images\logo.svg" alt="" class="logo">
                <h2 class="description">We are <span class="emphasised">experts</span> in business, marketing, growth & sales.</h2>
                <h4 class="login-text">Log into your account</h4>
                <form action="">
                    <input type="text-box" name="username" id="username" placeholder="Username" class="form-control input">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control input">
                    <button type="submit" class="btn-primary">Login</button>
                    <a href="#" class="forgot-pswd-link">Forgot Password?</a><br>
                    Are you a new member? <a href="#" class="register-link">Register here</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
